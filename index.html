<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dieta antinfiammatoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        h2, h3 {
            color: #2c7be5;
        }

        form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        input[type="number"], select {
            padding: 6px;
            width: 100px;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background: #e0e0e0;
            transition: background 0.2s;
        }

            button:hover {
                background: #d0d0d0;
            }

        .weekBtn.active {
            background: #2c7be5;
            color: white;
        }

        input[type="range"] {
            width: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }

        /* MODALE */
        #shoppingModal {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            max-width: 400px;
            max-height: 70%;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        ul {
            padding-left: 20px;
        }

            ul li {
                margin-bottom: 5px;
            }
    </style>
</head>
<body>

    <h3>Dati utente</h3>
    <form id="userForm" oninput="updateFactor()">
        <label>Peso (kg): <input type="number" id="peso" value="70"></label>
        <label>Altezza (cm): <input type="number" id="altezza" value="175"></label>
        <label>
            Sesso:
            <select id="sesso">
                <option value="M">Uomo</option>
                <option value="F">Donna</option>
            </select>
        </label>
        <label>
            Sport:
            <input type="range" min="0" max="2" value="0" id="sportSlider" oninput="updateFactor()">
            <small id="sportLabel">Sedentario</small>
        </label>
    </form>

    <h2>Dieta antinfiammatoria – Dolori articolari</h2>

    <div class="controls">
        <button class="weekBtn" onclick="loadWeek(1)">1</button>
        <button class="weekBtn" onclick="loadWeek(2)">2</button>
        <button class="weekBtn" onclick="loadWeek(3)">3</button>
        <button onclick="generateShoppingList()">Mostra lista spesa</button>
    </div>
    <label>
        Tipo allenamento:
        <select id="tipoSport" onchange="updateFactor()">
            <option value="none">Nessuno</option>
            <option value="cardio">Cardio 3x30 min</option>
            <option value="peso">Pesi 3x/settimana</option>
            <option value="misto">Misto</option>
        </select>
    </label>

    <table>
        <thead>
            <tr>
                <th>Giorno</th>
                <th>Colazione</th>
                <th>Spuntino</th>
                <th>Pranzo</th>
                <th>Merenda</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody id="dietBody"></tbody>
    </table>

    <!-- MODALE LISTA SPESA -->
    <div id="shoppingModal">
        <h3>Lista Spesa</h3>
        <ul id="shoppingList"></ul>
        <button onclick="closeShoppingModal()">Chiudi</button>
    </div>
    <div id="overlay" onclick="closeShoppingModal()"></div>

    <script src="script.js"></script>
    <script>// Aggiorna etichetta slider sport
        const sportSlider = document.getElementById("sportSlider");
        const sportLabel = document.getElementById("sportLabel");
        sportSlider.addEventListener("input", () => {
            const labels = ["Sedentario", "Moderato", "Alto"];
            sportLabel.textContent = labels[sportSlider.value];
        });</script>
</body>
</html>
